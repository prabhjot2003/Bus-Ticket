<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xl-4 offset-xl-4">
        <div class="login-form">
          <h3>Log In</h3>
          <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="Enter Your Name" id="loginemail">
          </div>


          <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter Your Password" id="loginpassword">
          </div>

          <div class="mb-3">
            <center><button type="button" class="btn btn-success" onclick="successfullogin()">Sign in</button></center>
          </div>

          <div class="paragraph">
            <b>
              <p>Have an account ? <a href="/resignation.html">Sign up</a></p>
            </b>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- script -->
  <script src="js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
</body>

</html>
