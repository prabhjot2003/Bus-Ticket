<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resignation Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/resignation.css">
</head>

<body>
    <!-- form -->
    
    <div class="container">
        <div class="row">
            <div class="col-xl-4 offset-xl-4">
              
                <div class="form" id="formclear">
                  <h3>Sign in</h3>
                    <div class="mb-3">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                      </div>

                      <div class="mb-3">
                        <label for="" class="form-label">Gender</label>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="" id="Gender" value="{3:option1}">
                          <label class="form-check-label" for="">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="" id="female" value="option2">
                          <label class="form-check-label" for="">Female</label>
                          </div>
                          <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="" id="male" value="option3" >
                          <label class="form-check-label" for="">Other</label>
                          </div>
                      </div>

                      

                      <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter Your Email">
                      </div>

                      <div class="mb-3">
                        <label for="" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                      </div>

                      <div class="mb-3">
                        <label for="" class="form-label">Phone No </label>
                        <input type="text" class="form-control"  id="phoneno" placeholder="Enter Your Phone No">
                      </div>

                      <div class="Signin">
                        <button type="button" class="btn btn-success click" onclick="store()">Sign in</button>
                      </div>

                      <div class="paragraph">
                        <b><p>Already Registered ! <a href="/login.html">Login</a></p></b>
                      </div>

                      <div class="Skip-button">
                        <a href="/navbarnus.html"><b>Skip</b></a>
                      </div>

                </div>
            </div>
        </div>
    </div>
<!-- form -->



    <!-- script-->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- javascript -->
    <script src="js/resignation.js"></script>

</body>

</html>
